server.port=8081

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url =jdbc:mysql://127.0.0.1:3306/pharmacy?useUnicode=true&characterEncoding=utf8
spring.datasource.username = root
spring.datasource.password =admin

spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
spring.datasource.remove-abandoned = true     
spring.datasource.remove-abandoned-timeout = 180
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800

# 指定别名设置的包为所有entity
mybatis.type-aliases-package=com.springboot.test.pojo
# 驼峰命名规范
mybatis.configuration.map-underscore-to-camel-case=true
# mapper映射文件位置
mybatis.mapper-locations=classpath:mapper/*.xml

logging.config=classpath:logback.xml
logging.level.com.springboot.test.dao=trace